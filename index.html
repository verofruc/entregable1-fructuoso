<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Carrito de compras</h1>
    
    <div id="productos">
        <h2>Productos</h2>
        <div>
            <label for="cantidadManzana">Cantidad de Manzanas:</label>
            <input type="number" id="cantidadManzana" value="1" min="1">
            <button onclick="agregarAlCarrito('Manzana', 100, 'Manzana')">Agregar Manzana 🍎 ($100.00)</button>
        </div>
        <div>
            <label for="cantidadBanana">Cantidad de Bananas:</label>
            <input type="number" id="cantidadBanana" value="1" min="1">
            <button onclick="agregarAlCarrito('Banana', 150, 'Banana')">Agregar Banana 🍌 ($150.00)</button>
        </div>
        <div>
            <label for="cantidadNaranja">Cantidad de Naranjas:</label>
            <input type="number" id="cantidadNaranja" value="1" min="1">
            <button onclick="agregarAlCarrito('Naranja', 175, 'Naranja')">Agregar Naranja 🍊 ($175.00)</button>
        </div>
        <div>
            <label for="cantidadPapaya">Cantidad de Papayas:</label>
            <input type="number" id="cantidadPapaya" value="1" min="1">
            <button onclick="agregarAlCarrito('Papaya', 275, 'Papaya')">Agregar Papaya 🥭 ($275.00)</button>
        </div>
        <div>
            <label for="cantidadFrutilla">Cantidad de Frutillas:</label>
            <input type="number" id="cantidadFrutilla" value="1" min="1">
            <button onclick="agregarAlCarrito('Frutilla', 375, 'Frutilla')">Agregar Frutilla 🍓 ($375.00)</button>
        </div>
    </div>

    <div id="metodoEnvio">
        <h2>Método de Entrega</h2>
        <label>
            <input type="radio" name="envio" value="retiro" onclick="seleccionarMetodoEnvio()"> Retiro en Tienda
        </label>
        <label>
            <input type="radio" name="envio" value="envio" onclick="seleccionarMetodoEnvio()"> Envío a Domicilio
        </label>

        <div id="direccionEnvio" style="display: none; margin-top: 10px;">
            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" placeholder="Ingresa tu dirección">
        </div>
    </div>

    <div id="carrito">
        <h2>Tu carrito</h2>
        <ul id="items-del-carrito"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="borrarTodosLosItems()">Borrar carrito</button>
        <button onclick="pagar()">Pagar!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
